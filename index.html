<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        
        <!-- Balance Section -->
        <div class="balance">
            <h2>Total Balance: <span id="balance">â‚¹0.00</span></h2>
        </div>

        <!-- Input Section -->
        <div class="add-transaction">
            <h3>Add Transaction</h3>
            <input type="text" id="transaction-name" placeholder="Transaction Name" required>
            <input type="number" id="transaction-amount" placeholder="Amount" required>
            <input type="date" id="transaction-date">
            <select id="transaction-category">
                <option value="income">Income</option>
                <option value="food">Food</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <br>
            <button id="add-transaction-btn">Add Transaction</button>
        </div>

        <!-- Transaction List -->
        <div class="transaction-list">
            <h3>Transaction History</h3>
            <ul id="transactions"></ul>
        </div>

        <!-- Filter Section -->
        <div class="filter">
            <h3>Filter by Category and Date</h3>
            <select id="filter-category">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="food">Food</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <input type="date" id="filter-date">
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <h3>Spending Analysis</h3>
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
